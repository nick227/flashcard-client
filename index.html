<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/flashcard.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn with flashcards - A million flashcards in your pocket. Study smarter, not harder." />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Flashcard Academy" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Flashcard Academy" />
    <meta property="og:title" content="Flashcard Academy" />
    <meta property="og:description" content="Learn with flashcards - A million flashcards in your pocket. Study smarter, not harder." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flashcardacademy.com" />
    <meta property="og:image" content="https://flashcardacademy.com/pwa-512x512.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Flash Card Academy | A million flashcards in your pocket</title>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://api.flashcardacademy.com" crossorigin />

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.ts" as="script" />
    <link rel="preload" href="/src/style.css" as="style" />
    <link rel="preload" href="/flashcard.svg" as="image" type="image/svg+xml" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" />

    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet" />
    </noscript>

    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </noscript>

    <!-- Inline critical CSS -->
    <style>
        /* Critical CSS for initial render */
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
        }
        
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            z-index: 9999;
        }
        
        .loading img {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Loading indicator -->
        <div class="loading">
            <img src="/flashcard.svg" alt="Loading..." width="48" height="48" />
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
